<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 </title>
</head>
<body>
    <script>
        let firstNum = prompt('Nhập chữ số thứ nhất');
        let secondNum = prompt('Nhập chữ số thứ hai');
        let a = Number(firstNum);
        let b = Number(secondNum);
        let result = a % b;
        if( result == 0){
            alert(a + ' là bội số của ' + b);
        } else {
            alert(a + ' không là bội số của '+ b);
        }

    </script>
</body>
</html>
