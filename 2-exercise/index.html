<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let inputRadius = prompt('Hãy nhập vào bán kính');
        let radius = Number(inputRadius);
        let diameter = 2 * radius;
        let perimeter = diameter * 3.14;
        document.write('Đường tròn bán kính ' + radius + ' có đường kính là ' + diameter + ' và đường kính là ' + perimeter );
    </script>
</body>
</html>
