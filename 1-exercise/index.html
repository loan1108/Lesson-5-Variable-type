<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày -tháng -năm</title>
</head>
<body>
    <script>
        let inputDay = prompt('Hãy nhập ngày sinh của bạn');
        let inputMonth = prompt('Hãy nhập tháng sinh của bạn')
        let inputYear = prompt('Hãy nhập năm sinh của bạn')
        let day = Number(inputDay);
        let month = Number(inputMonth);
        let year = Number(inputYear);
        document.write('Ngày sinh của bạn là: '+ day + '-' + month + '-' + year);
    </script>
</body>
</html>
